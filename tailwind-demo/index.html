<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tailwind CSS Responsive Card</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
  <div class="max-w-4xl mx-auto bg-white rounded shadow p-6 grid gap-6 md:grid-cols-2">
    <img src="tailwind.png" alt="Sample Image" class="rounded w-full h-auto object-cover" />
    <div class="flex flex-col justify-center">
      <h2 class="text-2xl font-bold text-gray-800 mb-4">Welcome to Tailwind CSS</h2>
      <p class="text-gray-600 mb-6">Tailwind helps you build fast and responsive user interfaces with utility-first classes.</p>
      <button class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded w-max">
        Call to Action
      </button>
    </div>
  </div>
</body>
</html>
